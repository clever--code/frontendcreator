<h1>



	teste</h1>
<form>
	<div class="form-group">
		<label for="avatar">Avatar
    </label>
		<img class="margin-left-15 margin-top-10 border-radius-15" src.bind="currentItem.avatar" alt="exmg" width="32" height="32">
		<input type="text" id="avatar" class="form-control" value.bind="currentItem.avatar">
	</div>
	<div class="form-group">
		<label for="firstName">First Name
    </label>
		<input type="text" id="firstName" class="form-control" value.bind="currentItem.firstName">
	</div>
	<div class="form-group">
		<label for="lastName">Last Name
    </label>
		<input type="text" id="lastName" class="form-control" value.bind="currentItem.lastName">
	</div>
	<div class="form-group">
		<h5>Gender
		</h5>
		<label for="${opt}" repeat.for="opt of genderList" class="margin-left-5 margin-right-10"> 
      <input type="radio" id="${opt}" name="genderGroup" value.bind="opt" checked.bind="currentItem.gender">
 ${utilSvc.camelCaseToProperCase(opt)} 
    </label>
	</div>
	<div class="form-group">
		<label for="email">Email
    </label>
		<input type="email" id="email" class="form-control" value.bind="currentItem.email">
	</div>
	<div class="form-group">
		<label for="address">Address
    </label>
		<input type="text" id="address" class="form-control" value.bind="currentItem.address">
	</div>
	<div class="form-group">
		<label for="city">City
    </label>
		<input type="text" id="city" class="form-control" value.bind="currentItem.city">
	</div>
	<div class="form-group">
		<label for="state">State
    </label>
		<select id="state" class="form-control" value.bind="currentItem.state"> 
      <option value="">${lng.Choose}
      </option> 
      <option repeat.for="opt of stateList" value.bind="opt">
 ${opt} 
      </option> 
    </select>
	</div>
	<div class="form-group">
		<label for="zip">Zip
    </label>
		<input type="text" id="zip" class="form-control" value.bind="currentItem.zip">
	</div>
	<div class="form-group">
		<label for="orders">Orders
    </label>
		<input type="text" id="orders" class="form-control" value.bind="currentItem.orders">
	</div>
</form>
